<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="assets/css/main.css">
	<title>image view</title>
</head>
<body>
<header>
	<a href="#">take a look at the photos</a>
</header>


	<section class="main">
		
		<div class="container">
			<!-- dynamic list-photos -->
			<ul class="list-photos"></ul>

			<!-- dynamic pagination -->
			<ul id="paginations"></ul>
		</div>

		<aside>
			<span>filter by</span>
			<h2>Size</h2>
				<ul>
						<li class="rounded">
							<label>
								<input type="checkbox"  checked="checked" name='large'>
								large
							</label>
						</li>

						<li class="rounded">
							<label>
								<input type="checkbox" checked="checked" name='medium'>
								medium
							</label>
						</li>

						<li class="rounded">
							<label>
								<input type="checkbox" checked="checked" name='small'>
								small
							</label>
						</li>
				</ul>
			<h2>Author</h2>
				<!-- dynamic authors -->
				<ul id="authors"></ul>
			</ul>
		</aside>

	</section>
	
	<div id="modal">
		<div class="modal-content">
			<div class="modal-header">
				<button class="close">x</button>
				<a href="#" class="author"><img src="" alt="author"><span></span></a>
			</div>

			<div class="modal-body">
				<img src="#" alt="">
			</div>

			<div class="modal-footer">
				<p class="likes">Likes: <span></span></p>
			</div>
		</div>
	</div>

	<script src="assets/js/main.js"></script>
</body>
</html>
